# this playbook is dedicated to ubuntu headless server environments
- hosts: localhost
  pre_tasks:
    - name: Update Apt
      become: true
      apt: update_cache=yes
      changed_when: False
  tasks:
    - include_tasks: tasks/core-packages.yml
    - include_tasks: tasks/zsh.yml
    - include_tasks: tasks/powerline.yml
    - include_tasks: tasks/dotfiles.yml
    - include_tasks: tasks/tmux.yml
    - include_tasks: tasks/nvtop.yml
    - include_tasks: tasks/python.yml
    - include_tasks: tasks/nodejs.yml
    - include_tasks: tasks/neovim.yml
