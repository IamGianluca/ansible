- name: Install ZSH
  become: true
  apt: name=zsh
    
- name: Change shell to zsh
  become: true
  shell: chsh -s $(which zsh)

- name: Check that the somefile.conf exists
  stat:
    path: /home/gianluca/.oh-my-zsh
  register: oh_my_stats

- name: Oh-My-Zsh
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
  when: oh_my_stats.stat.exists == False
  become_user: gianluca

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"

- name: Install zsh-fzf-history-search
  ansible.builtin.git:
    repo: 'https://github.com/joshskidmore/zsh-fzf-history-search'
    dest: "~/.oh-my-zsh/plugins/zsh-fzf-history-search"

- name: Install zsh-syntax-highlighting
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-syntax-highlighting'
    dest: "~/.oh-my-zsh/plugins/zsh-syntax-highlighting"

- name: Run whoami without become.
  command: whoami
  changed_when: false
  become: false
  register: whoami

- name: Set a fact with the user name.
  set_fact:
    login_user: "{{ whoami.stdout }}"

- name: Set login shell of user {{ login_user }} to `/bin/zsh` with `usermod`
  ansible.builtin.command: usermod --shell /bin/zsh {{ login_user }}
  become: true
  changed_when: false
